# common to point users to the README.md file.
description: Simple and free reqeust warped http-client

dependencies:
- base >= 4.7 && < 5
- aeson

library:
  source-dirs: src

#
executables:
 myhdbc-exe:
   main:                Main.hs
   source-dirs:         app
   ghc-options:
   - -threaded
   - -rtsopts
   - -with-rtsopts=-N
   dependencies:
   - myhdbc

