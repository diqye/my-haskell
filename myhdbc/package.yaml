name:                myhdbc
version:             0.1.0.0
github:              "diqye/appm.git"
license:             BSD3
author:              "diqye"
maintainer:          "diqye@foxmail.com"
copyright:           "copyright"
category:            "HTTP"
synopsis:            "HDBC version of MonadTrnas"

extra-source-files: []
